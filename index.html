        // Сортировка пузырьком
        function bubbleSort(arr) {
            let n = arr.length;
                // Проходим по всему массиву
             for (let i = 0; i < n - 1; i++) {
                // Внутренний цикл — сравниваем соседние элементы
                for (let j = 0; j < n - 1 - i; j++) {
                     if (arr[j] > arr[j + 1]) {
                         // Меняем местами, если текущий элемент больше следующего
                         let temp = arr[j];
                         arr[j] = arr[j + 1];
                         arr[j + 1] = temp;
                       }
                }
             }
                return arr;
        }

            // Пример использования:
            let array = [64, 34, 25, 12, 22, 11, 90];
            console.log("До сортировки:", array);
            bubbleSort(array);
            console.log("После сортировки:", array);
